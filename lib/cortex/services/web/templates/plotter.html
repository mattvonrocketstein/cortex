
<script src="/static/js/libs/jquery-1.7.1.js"></script>
<script src="/static/js/d3.v2.js"></script>
<style>
svg {font: 10px sans-serif;}
.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;}
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;}
</style>
<strong>{{title}}</strong><br/>

<div id=plot_div_{{title}}>
  <script>
    {%include "plotter.js"%};
    make_graph('plot_div_{{title}}');
  </script>
</div>

<script>
  $(document).ready(function(){
  _data = []
  $.ajax({dataType:"json", url:'/plot/data_stream', async:false,
  success:function(_d){_data=_d},
  error:console.debug});
  });
</script>
