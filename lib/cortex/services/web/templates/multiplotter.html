
<script src="/static/js/libs/jquery-1.7.1.js"></script>
<script src="/static/js/d3.v2.js"></script>
<style>
svg {font: 10px sans-serif;}
.line {fill: none; stroke: #000;stroke-width: 1.5px;}
.axis path, .axis line {fill: none;stroke: #000;shape-rendering: crispEdges;}
</style>
{% for k,v in data.items() %}
<div id="{{k}}"></div>
{%endfor%}
<strong>{{title}}</strong><br/>

<div id=plot_div>
  <!--script>{%include "plotter.js"%}</script-->
</div>

<script>
  $(document).ready(function(){
  {% for k,v in data.items() %}
  $('#{{k}}').load('/plot?endpoint={{v}}&title={{k}}');
  {%endfor%}
  });
</script>
